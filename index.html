<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style/main.css">
    <!--responisive-->
    <link rel="stylesheet" href="style/responsive.css".css">

<link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>Clone Netflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fas fa-info"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">

                <img src="img/mini1.jpg" class="box-filme" alt="imagem do filme">

            <div class="item">

            </div>
            <div class="item">

            <div class="item">
